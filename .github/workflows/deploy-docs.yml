name: Blog Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 升级到 v4

      # 1. 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 这里建议写 9，或者跟你本地 `pnpm -v` 保持一致的大版本

      # 2. 设置 Node.js 并开启 pnpm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4 # 升级到 v4
        with:
          node-version: 22 # 建议用 20 或 22，保持和你本地一致
          cache: "pnpm"

      # 3. 安装依赖
      # --frozen-lockfile 表示：如果 lock 文件和 package.json 不匹配，直接报错
      # 这样能强制保证 CI 环境和本地环境完全一致
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. 构建
      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm run docs:build

      # 5. 部署
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: src/.vuepress/dist
